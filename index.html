<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="icon" href="./favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">

  <header class="title-box">
    <img src="./eisenhower-matrix.jpg" class="title-img">
    <a
      class="more-inf"
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>

  <main class="main-container">

    <article class="task-container">

      <section id="new-task-section">
        <label for="new-task" class="label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="input task" type="text">
          <button class="button">Add</button>
        </div>
      </section>

      <h3 class="h3">Todo</h3>

      <section id="incomplete-tasks-section">
        <ul id="incomplete-tasks" class="ul">
          <li class="li">
            <input type="checkbox" class="input">
            <label class="label task">Pay Bills</label>
            <input type="text" class="input task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg" class="img">
            </button>
          </li>
          <li class="li edit-mode">
            <input type="checkbox" class="input">
            <label class="label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img src="./remove.svg" class="img">
            </button>
          </li>
        </ul>
      </section>

      <h3 class="h3">Completed</h3>

      <section id="complete-tasks-section">
        <ul id="completed-tasks" class="ul">
          <li class="li">
            <input type="checkbox" checked class="input">
            <label class="label task">See the Doctor</label>
            <input type="text" class="input task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg" class="img">
            </button>
          </li>
        </ul>
      </section>

    </article>

  </main>

  <script src="app.js"></script>

</body>

</html>
