<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="icon" href="./favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">

  <header class="title-box">
    <img
      src="./eisenhower-matrix.jpg"
      alt="Eisenhower matrix image"
      class="title-box__title-img">
    <a
      class="title-box__more-inf"
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>

  <main class="main-container">

    <article class="task-container">

      <section id="new-task-section" class="task-section">
        <label for="new-task" class="task-section__label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task-section__input task" type="text">
          <button class="task-section__button">Add</button>
        </div>
      </section>

      <h3 class="h3">Todo</h3>

      <section id="incomplete-tasks-section" class="task-section">
        <ul id="incomplete-tasks" class="task-section__ul">
          <li class="task-section__li">
            <input type="checkbox" class="task-section__input">
            <label class="task-section__label task">Pay Bills</label>
            <input type="text" class="task-section__input task">
            <button class="task-section__button task-section__button_edit">Edit</button>
            <button class="task-section__button task-section__button_delete">
              <img src="./remove.svg" alt="delete button image" class="img">
            </button>
          </li>
          <li class="task-section__li task-section__li_edit-mode">
            <input type="checkbox" class="task-section__input">
            <label class="task-section__label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-section__input task">
            <button class="task-section__button task-section__button_edit">Save</button>
            <button class="task-section__button task-section__button_delete">
              <img src="./remove.svg" alt="delete button image" class="img">
            </button>
          </li>
        </ul>
      </section>

      <h3 class="h3">Completed</h3>

      <section id="complete-tasks-section" class="task-section">
        <ul id="completed-tasks" class="task-section__ul">
          <li class="task-section__li">
            <input type="checkbox" checked class="task-section__input">
            <label class="task-section__label task">See the Doctor</label>
            <input type="text" class="task-section__input task">
            <button class="task-section__button task-section__button_edit">Edit</button>
            <button class="task-section__button task-section__button_delete">
              <img src="./remove.svg" alt="delete button image" class="img">
            </button>
          </li>
        </ul>
      </section>

    </article>

  </main>

  <script src="app.js"></script>

</body>

</html>
